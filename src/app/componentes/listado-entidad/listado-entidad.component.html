<h1>COMPONENTE LISTADO</h1>
<table>
    <tbody>
        <tr>
            <td>FOTO</td>
            <td>SELECCIONAR</td>
        </tr>
        <tr *ngFor="let usuario of listado">
            <td><img [src]="usuario.FotoPerfil" style="width: 50px; height: 50px;"></td>
            <td><button (click)="detalle(usuario)">DETALLE</button></td>
        </tr>
    </tbody>
</table>
