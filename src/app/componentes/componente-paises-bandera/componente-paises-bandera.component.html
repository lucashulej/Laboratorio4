<div class="col-md-4" *ngFor="let pais of paises">
    <div class="card mb-4 shadow-sm" >
        <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg"
            preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: Thumbnail">
            <title>Placeholder</title>
            <rect width="100%" height="100%" fill="#55595c" /><text x="50%" y="50%" fill="#eceeef"
                dy=".3em">{{pais.name}}</text>
        </svg>
        <div class="card-body">
            <p class="card-text">Controles Independientes</p>
            <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                    <button type="button" class="btn btn-sm btn-outline-secondary">Guardar</button>
                    <button type="button" class="btn btn-sm btn-outline-secondary">Detalle</button>
                </div>
                <small class="text-muted">9 mins</small>
            </div>
        </div>
    </div>
</div>
